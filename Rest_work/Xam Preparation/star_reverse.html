<html>
	<head>
		<script>
			var n=6;
			function STAR(){
				for(var r=0;r<6;r++){
					for(c=n;c>r;c--){
						document.write("*");
						console.log("*");
					}
					document.write("<br>");
					console.log(" ");
				}
			}
		</script>
	</head>
	<body>
		<body>
		<div id="star">
		
			<button type="button"onClick=STAR()>click</button>
		</div>
	</body>
	</body>
</html>
