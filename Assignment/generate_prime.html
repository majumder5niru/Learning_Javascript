<!DOCTYPE HTML>
<html>
   <title>generating prime number</title>
   <head>
   <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
	<script>
function is_prime(num) {
    for ( var i = 2; i < num; i++ ) {
        if ( num % i == 0 ) {
            return false;
        }
    }
    return true;
}
		function display(){
		number=(document.getElementById("input").value);
		console.log("My number is",number);
		if(isNaN(number)){
            document.write ("please input a number a number ");
        }else{
		number=Number(number);
		}
		if(number>0){
		var arr=[2];
		for(var i=3;i<number;i+=2){
		    if(is_prime(i)){
			  arr.push(i);
			}
		}
		console.log(arr);
		document.getElementById("result").innerHTML=arr.join('<br/>');
		}else{
		document.getElementById("result").innerHTML="number can not be negetive";
		}
	  }
	</script>
   </head>
   <body>
     
	 <input type="text" id="input" placeholder="number"><br>
	   <div id="result">Result</div><br>
            <button onClick="display()">click me</button>
   </body>
</html>
