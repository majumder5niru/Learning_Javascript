<!DOCTYPE HTML>
<html>
<head>
  <title>working table with grid</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table">
	   <tr>
	     <th>First column</th>
		 <th>Second Column</th>
	   </tr>
	   <tr>
	     <td>HTML</td>
		 <td>CSS</td>
	   </tr>
	   <tr>
	     <td>JAVASCRIPT</td>
		 <td>PHP</td>
	   </tr>
	   <tr>
	     <td>ASP.NET</td>
		 <td>JAVA</td>
	   </tr>
	</table>
	<table class="table table-striped">
	   <tr>
	     <th>First column</th>
		 <th>Second Column</th>
	   </tr>
	   <tr>
	     <td>HTML</td>
		 <td>CSS</td>
	   </tr>
	   <tr>
	     <td>JAVASCRIPT</td>
		 <td>PHP</td>
	   </tr>
	   <tr>
	     <td>ASP.NET</td>
		 <td>JAVA</td>
	   </tr>
	</table>
	<table class="table table-condensed">
	   <tr>
	     <th>First column</th>
		 <th>Second Column</th>
	   </tr>
	   <tr>
	     <td>HTML</td>
		 <td>CSS</td>
	   </tr>
	   <tr>
	     <td>JAVASCRIPT</td>
		 <td>PHP</td>
	   </tr>
	   <tr>
	     <td>ASP.NET</td>
		 <td>JAVA</td>
	   </tr>
	</table>
	<table class="table table-hover">
	   <tr>
	     <th>First column</th>
		 <th>Second Column</th>
	   </tr>
	   <tr>
	     <td>HTML</td>
		 <td>CSS</td>
	   </tr>
	   <tr>
	     <td>JAVASCRIPT</td>
		 <td>PHP</td>
	   </tr>
	   <tr>
	     <td>ASP.NET</td>
		 <td>JAVA</td>
	   </tr>
	</table>
</div>
</body>
</html>
