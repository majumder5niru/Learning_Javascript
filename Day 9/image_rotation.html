<html>
	<head>
	<title>Changing image using array</title>
	<script>
		var imagePath = ["images/php1.jpg","images/php2.png","images/php3.jpg","images/php4.jpg"];
		var index=0;
		
		function next(){
			index = index+1;
			if(index>3){
				index=0;
			}
			console.log(imagePath[index]);
			var imgTag = document.getElementById("pic");
			imgTag.src = imagePath[index];
		}
		function previous(){
			index = index-1;
			if(index<0){
				index=3;
			}
			console.log(imagePath[index]);
			var imgTag = document.getElementById("pic");
			imgTag.src = imagePath[index];
		}
		//setInterval(next,1000);
			
	</script>
	</head>
	<body>
		<img src="php1.jpg" id="pic" style="width:220px;"/>
		<br><br>
		<button onClick="previous()">Previous</button>
		<button onClick="next()">Next</button>
	</body>
</html>
